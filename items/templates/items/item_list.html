{% extends 'base.html' %}

{% block title %}Item List{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1>Items</h1>
    <a href="{% url 'item_create' %}" class="btn">Create New Item</a>
</div>

<div class="item-grid">
    {% for item in items %}
    <div class="item-card">
        <div class="item-content">
            <div class="item-title">{{ item.name }}</div>
            <div class="item-description">{{ item.description|truncatewords:20 }}</div>
        </div>
        <div class="item-actions">
            <a href="{% url 'item_update' item.pk %}" class="btn btn-sm btn-secondary">Edit</a>
            <a href="{% url 'item_delete' item.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </div>
    {% empty %}
    <p>No items found. <a href="{% url 'item_create' %}">Create one now</a>.</p>
    {% endfor %}
</div>
{% endblock %}

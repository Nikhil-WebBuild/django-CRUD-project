{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Update{% else %}Create{% endif %} Item{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Item</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="margin-top: 1rem;">
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'item_list' %}" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
    </div>
</form>
{% endblock %}

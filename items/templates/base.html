{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django CRUD{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <header>
        <nav>
            <a href="{% url 'home' %}" class="logo">Django CRUD</a>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'item_list' %}">Items</a>
                <a href="{% url 'item_create' %}" class="btn btn-sm">Create New Item</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; Django CRUD Project</p>
    </footer>
</body>

</html>
